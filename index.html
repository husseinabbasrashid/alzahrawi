<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Converter | نظام التحويل الرقمي</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg: #050505;
            --card-bg: rgba(20, 25, 35, 0.7);
            --primary: #00f2ff; /* Cyan Neon */
            --accent: #bc13fe;  /* Purple Neon */
            --error: #ff3b3b;
            --text-main: #e0e6ed;
            --font-ar: 'Cairo', sans-serif;
            --font-tech: 'Share Tech Mono', monospace;
        }

        * { box-sizing: border-box; outline: none; }

        body {
            margin: 0;
            background-color: var(--bg);
            color: var(--text-main);
            font-family: var(--font-ar);
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* خلفية شبكية متحركة */
        #bg-canvas {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
        }

        /* الهيدر */
        header {
            padding: 20px 5%;
            background: rgba(5, 5, 5, 0.9);
            border-bottom: 1px solid rgba(0, 242, 255, 0.2);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 30px rgba(0,0,0,0.5);
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-glow {
            width: 50px; height: 50px;
            filter: drop-shadow(0 0 8px var(--primary));
        }

        .titles h1 {
            margin: 0;
            font-size: 1.4rem;
            color: var(--primary);
            text-shadow: 0 0 15px rgba(0, 242, 255, 0.4);
        }

        .titles span {
            font-size: 0.8rem;
            color: #8892b0;
            letter-spacing: 1px;
        }

        /* المحتوى الرئيسي */
        main {
            flex: 1;
            padding: 40px 5%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .converter-panel {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            width: 100%;
            max-width: 800px;
            backdrop-filter: blur(15px);
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        /* تأثير الخط المتحرك العلوي */
        .converter-panel::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            animation: scanline 3s linear infinite;
        }
        @keyframes scanline { 0% { transform: translateX(-100%); } 100% { transform: translateX(100%); } }

        .panel-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            padding-bottom: 15px;
        }

        .clear-btn {
            background: rgba(255, 59, 59, 0.1);
            color: var(--error);
            border: 1px solid rgba(255, 59, 59, 0.3);
            padding: 5px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-family: var(--font-ar);
            transition: 0.3s;
        }
        .clear-btn:hover { background: var(--error); color: #000; box-shadow: 0 0 15px var(--error); }

        /* شبكة المدخلات */
        .grid-inputs {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }

        .input-group {
            position: relative;
        }

        .label-box {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .badge {
            background: rgba(188, 19, 254, 0.15);
            color: var(--accent);
            padding: 2px 8px;
            border-radius: 4px;
            font-family: var(--font-tech);
            font-size: 0.75rem;
            border: 1px solid rgba(188, 19, 254, 0.3);
        }

        .input-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .prefix {
            position: absolute;
            left: 15px;
            color: #666;
            font-family: var(--font-tech);
            user-select: none;
            direction: ltr;
        }

        input {
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid #333;
            color: var(--primary);
            padding: 15px 15px 15px 50px; /* مساحة للبادئة */
            border-radius: 8px;
            font-family: var(--font-tech);
            font-size: 1.2rem;
            letter-spacing: 1px;
            transition: 0.3s;
            direction: ltr; /* الأرقام دائماً من اليسار لليمين */
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.15);
            background: rgba(0, 242, 255, 0.02);
        }

        /* زر النسخ */
        .copy-btn {
            position: absolute;
            right: 10px;
            background: transparent;
            border: none;
            color: #555;
            cursor: pointer;
            transition: 0.3s;
            padding: 8px;
        }
        .copy-btn:hover { color: var(--text-main); transform: scale(1.1); }

        /* رسالة خطأ */
        .error-shake { animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both; border-color: var(--error) !important; }
        @keyframes shake { 10%, 90% { transform: translate3d(-1px, 0, 0); } 20%, 80% { transform: translate3d(2px, 0, 0); } 30%, 50%, 70% { transform: translate3d(-4px, 0, 0); } 40%, 60% { transform: translate3d(4px, 0, 0); } }

        footer {
            text-align: center;
            padding: 20px;
            color: #555;
            font-size: 0.8rem;
            font-family: var(--font-tech);
        }
    </style>
</head>
<body>

    <canvas id="bg-canvas"></canvas>

    <header>
        <div class="brand">
            <img src="https://alzahu.edu.iq/localfile/logo.png?v=1.5" alt="Logo" class="logo-glow">
            <div class="titles">
                <h1>جامعة الزهراوي</h1>
                <span>كلية الهندسة -هندسة الأمن السيبراني</span>
            </div>
        </div>
        <div style="direction: ltr; font-family: var(--font-tech); color: var(--accent);">
            System: <span style="color:var(--success)">نضام التحويل الرقمي</span>
        </div>
    </header>

    <main>
        <div class="converter-panel">
            <div class="panel-header">
                <div style="font-size: 1.2rem; font-weight: bold; color: var(--text-main);">
                    <i class="fas fa-terminal" style="color: var(--primary); margin-left:10px;"></i> وحدة المعالجة
                </div>
                <button class="clear-btn" onclick="clearAll()">
                    <i class="fas fa-trash-alt"></i> مسح البيانات
                </button>
            </div>

            <div class="grid-inputs">
                
                <div class="input-group">
                    <div class="label-box">
                        <label>Decimal (عشري)</label>
                        <span class="badge">Base 10</span>
                    </div>
                    <div class="input-container">
                        <span class="prefix">DEC</span>
                        <input type="text" id="dec" placeholder="0-9" oninput="validateAndConvert(this, 10)">
                        <button class="copy-btn" onclick="copyToClipboard('dec')"><i class="fas fa-copy"></i></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="label-box">
                        <label>Binary (ثنائي)</label>
                        <span class="badge">Base 2</span>
                    </div>
                    <div class="input-container">
                        <span class="prefix">BIN</span>
                        <input type="text" id="bin" placeholder="0-1" oninput="validateAndConvert(this, 2)">
                        <button class="copy-btn" onclick="copyToClipboard('bin')"><i class="fas fa-copy"></i></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="label-box">
                        <label>Hexadecimal (سداسي عشر)</label>
                        <span class="badge">Base 16</span>
                    </div>
                    <div class="input-container">
                        <span class="prefix">HEX</span>
                        <input type="text" id="hex" placeholder="0-9, A-F" oninput="validateAndConvert(this, 16)">
                        <button class="copy-btn" onclick="copyToClipboard('hex')"><i class="fas fa-copy"></i></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="label-box">
                        <label>Octal (ثماني)</label>
                        <span class="badge">Base 8</span>
                    </div>
                    <div class="input-container">
                        <span class="prefix">OCT</span>
                        <input type="text" id="oct" placeholder="0-7" oninput="validateAndConvert(this, 8)">
                        <button class="copy-btn" onclick="copyToClipboard('oct')"><i class="fas fa-copy"></i></button>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <footer>
         DEPARTMENT OF CYBER SECURITY &copy; 2026
    </footer>

    <script>
        /* --- 1. الخلفية المتحركة (نفس ستايل الموقع السابق) --- */
        const canvas = document.getElementById("bg-canvas");
        const ctx = canvas.getContext("2d");
        let particles = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initParticles();
        }

        function initParticles() {
            particles = [];
            const count = Math.floor(window.innerWidth / 15);
            for (let i = 0; i < count; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    vx: (Math.random() - 0.5) * 0.3,
                    vy: (Math.random() - 0.5) * 0.3,
                    size: Math.random() * 2
                });
            }
        }

        function animateBg() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "rgba(0, 242, 255, 0.3)";
            
            particles.forEach(p => {
                p.x += p.vx; p.y += p.vy;
                if (p.x < 0) p.x = canvas.width;
                if (p.x > canvas.width) p.x = 0;
                if (p.y < 0) p.y = canvas.height;
                if (p.y > canvas.height) p.y = 0;
                ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2); ctx.fill();
            });
            requestAnimationFrame(animateBg);
        }
        window.addEventListener("resize", resizeCanvas);
        resizeCanvas(); animateBg();

        /* --- 2. منطق التحويل والتحقق --- */
        const inputs = {
            dec: document.getElementById('dec'),
            bin: document.getElementById('bin'),
            hex: document.getElementById('hex'),
            oct: document.getElementById('oct')
        };

        // تعبيرات نمطية للتحقق من المدخلات
        const patterns = {
            2: /[^0-1]/g,
            8: /[^0-7]/g,
            10: /[^0-9]/g,
            16: /[^0-9a-fA-F]/g
        };

        function validateAndConvert(element, base) {
            let value = element.value;

            // 1. التحقق وحذف الرموز غير المسموحة
            if (patterns[base].test(value)) {
                element.classList.add('error-shake');
                setTimeout(() => element.classList.remove('error-shake'), 500);
                value = value.replace(patterns[base], ''); // حذف الحرف الخاطئ
                element.value = value;
            }

            // 2. التحويل
            if (value === "") {
                clearAll(false); // مسح البقية دون مسح العنصر الحالي (لأنه فارغ أصلاً)
                return;
            }

            // تحويل القيمة المدخلة إلى رقم عشري (كوسيط)
            const decimalValue = parseInt(value, base);

            if (!isNaN(decimalValue)) {
                updateInputs(decimalValue, base);
            }
        }

        function updateInputs(decimalVal, sourceBase) {
            // تحديث الحقول الأخرى بناءً على القيمة العشرية
            if (sourceBase !== 10) inputs.dec.value = decimalVal.toString(10);
            if (sourceBase !== 2)  inputs.bin.value = decimalVal.toString(2);
            if (sourceBase !== 8)  inputs.oct.value = decimalVal.toString(8);
            if (sourceBase !== 16) inputs.hex.value = decimalVal.toString(16).toUpperCase();
        }

        function clearAll(clearUI = true) {
            if(clearUI) {
                Object.values(inputs).forEach(input => input.value = "");
            }
        }

        /* --- 3. وظيفة النسخ --- */
        function copyToClipboard(id) {
            const el = document.getElementById(id);
            if(el.value) {
                el.select();
                navigator.clipboard.writeText(el.value);
                
                // تأثير بصري بسيط عند النسخ
                const btn = el.nextElementSibling;
                const originalIcon = btn.innerHTML;
                btn.innerHTML = "<i class='fas fa-check' style='color:var(--success)'></i>";
                setTimeout(() => btn.innerHTML = originalIcon, 1500);
            }
        }
    </script>
</body>
</html>
